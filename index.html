<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendors/adminlte/adminLTE.css">
    <link rel="stylesheet" href="css/vendors/adminlte/skin-blue.css">
    <link rel="stylesheet" href="css/vendors/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body class="skin-blue sidebar-collapse">
    <script type="text/x-handlebars">
        <header class="main-header">
            <div class="logo">
                {{#link-to 'index' class='brand'}}Bloggr{{/link-to}}
            </div>
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
                        <li>{{#link-to 'about'}}About{{/link-to}}</li>
                        <li>{{#link-to 'themes'}}Themes{{/link-to}}</li>
                    </ul>
                </div>
            </nav>
        </header>
        {{outlet}}
    </script>
    <script type="text/x-handlebars" id="posts">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <table class='table'>
                        <thead>
                            <tr><th>Recent Posts</th></tr>
                        </thead>
                        <tbody>
                            {{#each model}}
                            <tr>
                                <td>
                                    {{#link-to 'post' this}}{{title}} <small class='muted'>by {{author.name}}</small>{{/link-to}}
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
                <div class="span9">
                    {{outlet}}
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="themes">
        <div class="wrapper">
            <div class="content-wrapper">
                {{outlet}}
            </div>
        </div>

    </script>

                <small>what you need to know</small>

        </section>

    <script type="text/x-handlebars" id="posts/index">

    <script type="text/x-handlebars" id="post">
        {{#if isEditing}}
        {{partial 'post/edit'}}
        <button {{action 'doneEditing'}}>Done</button>
        {{else}}
        <button {{action 'edit'}}>Edit</button>
        {{/if}}
        <h1>{{title}}</h1>
        <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>
        <hr>
        <div class='intro'>
            {{format-markdown excerpt}}
        </div>
        <div class='below-the-fold'>
            {{format-markdown body}}
        </div>
    </script>

                                                            <blockquote>

                                                                <p>
                                                                    The drop in service health could have been automatically detected and the system switched to use one of the backup servers before there was customer impact. Additionally, the lack of alerting meant that the Escalation Management team wasn’t contacted until the issue had been impacting customers for over 11h, and monitoring improvements/instrumentation/tooling would have enabled the responding engineers to identify the database as the source of the problem more quickly.
